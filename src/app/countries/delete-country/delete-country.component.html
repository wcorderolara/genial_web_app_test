<div class="container">
  
  <a (click)="goBack()"><< Regresar</a>
  
  <div class="jumbotron margin-top-10">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <h3 class="danger">
            ¿Desea Eliminar el país: {{selectedCountry.name}} ({{selectedCountry.alpha2Code}})?
          </h3>
        </div>
        <div class="col-md-3">
          <img class="img-responsive" src="{{selectedCountry.flag}}" alt="{{selectedCountry.name}}">
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <p>
            <a class="btn btn-danger btn-lg" (click)="onDelete()">Eliminar {{selectedCountry.name}}</a>
          </p>
        </div>
        <div class="col-md-3">
          <p>
            <a class="btn btn-default btn-lg" (click)="goBack()">Cancelar</a>
          </p>
        </div>
      </div>
      
    </div>
  </div>

</div>
