<div class="container">
  
  <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Actualizar Datos</h3>
      </div>
      <div class="panel-body">
        <form role="form" #updateSubDivisionForm="ngForm" (ngSubmit)="onUpdate()" enctype="multipart/form-data">
          
          <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="flag">Bandera</label>
                    <input type="file"
                        (change)="onChange($event)">
                </div>
            </div>
            <div class="col-md-4" >
                <img src="{{selectedSD.flag}}" class="img-responsive img-thumbnail">
            </div>
          </div>
          
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" class="form-control"
                   placeholder="Nombre Pais" #name="ngModel" id="name"
                   [(ngModel)] = "selectedSD.name" #spy required>
          </div>
          <div [hidden]="name.valid || name.pristine || name.untouched"
              class="alert alert-danger">
              El Nombre de la Sub Divisi&oacute;n es Requerido!!
          </div>

          <div class="form-group">
            <label for="code" >C&oacute;digo Num&eacute;rico</label>
            <input type="text" name="code" class="form-control" id="code"
                   placeholder="Codigo Numerico" #alphaCode2="ngModel"
                   [(ngModel)] = "selectedSD.alpha2Code">
          </div>

          <div class="form-group">
            <label for="alphaCode2" >C&oacute;digo Alpha 2</label>
            <input type="text" name="alphaCode2" class="form-control" id="alphaCode2"
                   placeholder="Codigo Alpha 2" #alphaCode2="ngModel"
                   [(ngModel)] = "selectedSD.alpha2Code">
          </div>

          <div class="form-group">
            <label for="isoCode">ISO 3166-2</label>
            <input type="text" name="isoCode" class="form-control" id="isoCode"
                   placeholder="Codigo ISO 3166-2" #isoCode="ngModel"
                   [(ngModel)]="selectedSD.isoCode"> 
          </div>
          <div class="form-group">
            <label for="linkIsoCode">Link ISO 3166-2</label>
            <input type="text" name="linkIsoCode" class="form-control" id="linkIsoCode"
                   placeholder="Link de Referencia para Codigo ISO" #linkIsoCode="ngModel"
                   [(ngModel)]="selectedSD.linkToIsoCode">
          </div>

          <button type="submit" class="btn btn-primary"
                [disabled]="!updateSubDivisionForm.form.valid">
                Actualizar Sub Division
          </button>
          <a class="btn btn-default" (click)="goBack()">
                Cancelar
          </a>
        </form>
      </div>
  </div>
  <simple-notifications [options]="options"></simple-notifications>
</div>
